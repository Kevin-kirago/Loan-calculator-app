    <body>

        <div class="container">
            <div class="left">
                <div class="heading__container">
                    <span class="heading">Loan Calculator Application</span>
                </div>

                <div class="section__form">
                    <div class="form">
                        <div class="form__input-container">
                            <label for="amount" class="form__label">Amount</label>
                            <input type="number" name="amount" class="form__input" id="amount">
                        </div>
                        <div class="form__input-container">
                            <label for="interest" class="form__label">Interest</label>
                            <input type="number" name="interest" class="form__input" id="interest">
                        </div>
                        <div class="form__input-container">
                            <label for="years" class="form__label">Year(s)</label>
                            <input type="number" name="years" class="form__input" id="years">
                        </div>
                        <div class="button">
                            <input type="submit" value="Calculate" class="form__button" id="btn-calculate">
                        </div>
                    </div>

                    <div class="form">
                        <div class="form__input-container">
                            <label for="return" class="form__label">Total Return Payment</label>
                            <input type="text" name="return" class="form__input" id="amount" disabled>
                        </div>
                        <div class="button">
                            <input type="submit" value="Add to list" class="form__button" id="btn-add">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">

                <div class="content__holder">
                    <span class="span-heading">Records</span>
